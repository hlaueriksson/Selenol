<!doctype html>
<html>
    <head>
        <title>Elements test page</title>
    </head>
    <body>
        <div>
            <input type="text" id="textbox-1" value="some test value"/>
            <input type="text" id="textbox-2" />
        </div>
        
        <div>
            <select id="select-1">
                <option value="dog-value">Dog</option>
                <option value="cat-value">Cat</option>
                <option value="rat-value" selected>Rat</option>
            </select>
            <select id="select-2">
                <option>Select an animal</option>
                <option value="dog-value">Dog</option>
                <option value="cat-value">Cat</option>
                <option value="rat-value">Rat</option>
            </select>
        </div>
        
        <div>
            <textarea id="text-area-1">There is some really long text.</textarea>
            <textarea id="text-area-2"></textarea>
        </div>
        
        <div>
            <select id="multi-select-1" multiple>
                <option value="dog-value" selected="">Dog</option>
                <option value="cat-value">Cat</option>
                <option value="rat-value" selected>Rat</option>
            </select>
            <select id="multi-select-2" multiple>
                <option value="dog-value">Dog</option>
                <option value="cat-value">Cat</option>
                <option value="rat-value">Rat</option>
            </select>
        </div>
        
        <div>
            <input type="checkbox" id="checkbox-1" checked/>
            <input type="checkbox" id="checkbox-2" class="checkbox"/>
        </div>
        
        <div>
            <input type="radio" id="radio-1" name="radio"/>
            <input type="radio" id="radio-2" name="radio" checked/>
            <input type="radio" id="radio-3" name="radio"/>
        </div>
        
        <div>
            <input type="button" id="button-1" value="Button 1" onclick="alert('Button 1 clicked')"/>
            <button id="button-2" onclick="alert('Button 2 clicked')">Button 2</button>
        </div>
        
        <div>
            <a href="#" id="link-1" onclick="alert('Link 1 clicked')">Link 1</a>
            <a href="#" id="link-2" onclick="alert('Link 2 clicked')">Link 2</a>
        </div>
        
        <div>
            <input type="file" id="file-1"/>
            <input type="file" id="file-2"/>
        </div>
        
        <div>
            <form id="form-1" action="Page1.html"></form>
            <form id="form-2" action="Page2.html"></form>
        </div>
        
        <div>
            <table id="table-1">
                <tr>
                    <td>table 1 row 1 cell 1</td>
                    <td>table 1 row 1 cell 2</td>
                </tr>
                <tr>
                    <td>table 1 row 2 cell 1</td>
                    <td>table 1 row 2 cell 2</td>
                </tr>
            </table>
            
            <table id="table-2">
                <thead>
                    <tr>
                        <td colspan="3">Head</td>
                    </tr>
                    <tr>
                        <th>Subhead 1</th>
                        <th>Subhead 2</th>
                        <th>Subhead 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>table 2 row 1 cell 1</td>
                        <td>table 2 row 1 cell 2</td>
                        <td>table 2 row 1 cell 3</td>
                    </tr>
                    <tr>
                        <td>table 2 row 2 cell 1</td>
                        <td>table 2 row 2 cell 2</td>
                        <td>table 2 row 2 cell 3</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Footer 1</td>
                        <td>Footer 2</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        
        <div>
            <input type="password" id="password-1" value="pass" />
            <input type="password" id="password-2" />
        </div>
    </body>
</html>
